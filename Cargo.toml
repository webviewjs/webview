[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name    = "webview"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
napi        = { version = "2", default-features = true, features = ["napi9"] }
napi-derive = "2"
tao         = "0.30.8"
wry         = { version = "0.47.0", features = ["devtools", "fullscreen"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
