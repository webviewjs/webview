name: CI

env:
  DEBUG: napi:*
  APP_NAME: webview
  MACOSX_DEPLOYMENT_TARGET: "10.13"
  CARGO_INCREMENTAL: "1"
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.gitignore"
      - .editorconfig
      - docs/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.gitignore"
      - .editorconfig
      - docs/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.settings.os }} - ${{ matrix.settings.target }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            cross_compile: true
            env_vars: |
              PKG_CONFIG_ALLOW_CROSS=1
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: i686-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            sys_deps: pkg-config libwebkit2gtk-4.1-dev libsoup-3.0-dev libglib2.0-dev libcairo2-dev libpango1.0-dev libatk1.0-dev libgdk-pixbuf2.0-dev libgtk-3-dev
          
          # Linux i686
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            sys_deps: gcc-multilib g++-multilib pkg-config
            cross_compile: true
            rust_target: i686-unknown-linux-gnu
            env_vars: |
              PKG_CONFIG_ALLOW_CROSS=1
              PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig
              RUSTFLAGS="-L /usr/lib/i386-linux-gnu"
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross_compile: true
            use_zig: true
            zig_target: aarch64-linux-gnu.2.28
            rust_target: aarch64-unknown-linux-gnu
            env_vars: |
              PKG_CONFIG_ALLOW_CROSS=1
              CC="zig cc -target aarch64-linux-gnu.2.28"
              CXX="zig c++ -target aarch64-linux-gnu.2.28"
              AR="zig ar"
              CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=zig
          
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            cross_compile: true
            use_zig: true
            zig_target: arm-linux-gnueabihf
            zig_cpu: generic+v7a
            rust_target: armv7-unknown-linux-gnueabihf
            env_vars: |
              PKG_CONFIG_ALLOW_CROSS=1
              CC="zig cc -target arm-linux-gnueabihf -mcpu=generic+v7a"
              CXX="zig c++ -target arm-linux-gnueabihf -mcpu=generic+v7a"
              AR="zig ar"
              CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=zig
          
          # Android
          - os: ubuntu-latest
            target: aarch64-linux-android
          - os: ubuntu-latest
            target: armv7-linux-androideabi

    runs-on: ${{ matrix.settings.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target || matrix.settings.rust_target }}

      - name: Setup Zig for cross-compilation
        if: matrix.settings.use_zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ matrix.settings.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.settings.target }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ matrix.settings.target }}-cargo-build-${{ github.sha }}
          restore-keys: |
            ${{ matrix.settings.target }}-cargo-build-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux' && matrix.settings.sys_deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.settings.sys_deps }}

      - name: Install i686 system dependencies
        if: matrix.settings.target == 'i686-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config:i386 \
            libwebkit2gtk-4.1-dev:i386 \
            libsoup-3.0-dev:i386 \
            libglib2.0-dev:i386 \
            libcairo2-dev:i386 \
            libpango1.0-dev:i386 \
            libatk1.0-dev:i386 \
            libgdk-pixbuf-2.0-dev:i386 \
            libgtk-3-dev:i386

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set cross-compilation environment
        if: matrix.settings.env_vars
        run: |
          ${{ matrix.settings.env_vars }}
        shell: bash

      - name: Build
        run: bun run build --target ${{ matrix.settings.target }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.APP_NAME }}.*.node
          if-no-files-found: error
          retention-days: 7

